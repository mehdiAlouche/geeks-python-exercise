<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5 - Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 16px;
        }
        
        #container {
            background-color: lightblue;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .list {
            margin: 10px 0;
            padding: 10px;
            border-left: 3px solid #333;
        }
        
        .student_list {
            background-color: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .university {
            background-color: #e8f4fd;
            border-color: #007bff;
        }
        
        .attendance {
            border-style: dashed;
            font-weight: bold;
        }
        
        #richard-style {
            border: 3px solid #28a745;
            background-color: #d4edda;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">Users:</div>
    <ul class="list">
        <li>John</li>
        <li>Pete</li>
    </ul>
    <ul class="list">
        <li>David</li>
        <li>Sarah</li>
        <li>Dan</li>
    </ul>

    <script src="exercise5.js"></script>
</body>
</html>
