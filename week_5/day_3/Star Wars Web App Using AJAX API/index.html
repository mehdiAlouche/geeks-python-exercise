<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Character Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-jedi"></i> Star Wars Character Explorer</h1>
            <p>Discover random characters from a galaxy far, far away...</p>
        </header>
        
        <main>
            <button id="getCharacter" class="btn">
                <i class="fas fa-rocket"></i> Get Random Character
            </button>
            
            <div id="characterContainer" class="character-container">
                <div class="welcome-message">
                    <i class="fas fa-star"></i>
                    <h3>Welcome to the Star Wars Universe!</h3>
                    <p>Click the button above to discover a random character.</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
