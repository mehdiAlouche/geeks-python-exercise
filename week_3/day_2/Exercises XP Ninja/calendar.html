<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            width: 40px;
            height: 40px;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .empty-cell {
            background-color: #f9f9f9;
        }
        .controls {
            margin-bottom: 20px;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Calendar Generator</h1>
    
    <div class="controls">
        <label for="year">Year:</label>
        <input type="number" id="year" value="2012" min="1900" max="2100">
        
        <label for="month">Month:</label>
        <input type="number" id="month" value="9" min="1" max="12">
        
        <button onclick="generateCalendar()">Generate Calendar</button>
    </div>
    
    <div id="calendar-container"></div>

    <script>
        // Exercise 6: Calendar
        function createCalendar(year, month) {
            const firstDay = new Date(year, month - 1, 1);
            const lastDay = new Date(year, month, 0);
            const daysInMonth = lastDay.getDate();
            let firstDayOfWeek = firstDay.getDay();
            firstDayOfWeek = firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1; 
            
            const table = document.createElement('table');
            
            const headerRow = document.createElement('tr');
            const weekdays = ['MO', 'TU', 'WE', 'TH', 'FR', 'SA', 'SU'];
            
            weekdays.forEach(day => {
                const th = document.createElement('th');
                th.textContent = day;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);
            
            let currentRow = document.createElement('tr');
            let dayCounter = 1;
            
            for (let i = 0; i < firstDayOfWeek; i++) {
                const emptyCell = document.createElement('td');
                emptyCell.textContent = '.';
                emptyCell.className = 'empty-cell';
                currentRow.appendChild(emptyCell);
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement('td');
                cell.textContent = day;
                currentRow.appendChild(cell);
                
                // If we've added 7 cells to the row, start a new row
                if (currentRow.children.length === 7) {
                    table.appendChild(currentRow);
                    currentRow = document.createElement('tr');
                }
            }
            
            // Fill remaining cells in the last row with empty cells if needed
            while (currentRow.children.length < 7 && currentRow.children.length > 0) {
                const emptyCell = document.createElement('td');
                emptyCell.textContent = '.';
                emptyCell.className = 'empty-cell';
                currentRow.appendChild(emptyCell);
            }
            
            // Add the last row if it has any content
            if (currentRow.children.length > 0) {
                table.appendChild(currentRow);
            }
            
            return table;
        }
        
        function generateCalendar() {
            const year = parseInt(document.getElementById('year').value);
            const month = parseInt(document.getElementById('month').value);
            const container = document.getElementById('calendar-container');
            
            // Clear previous calendar
            container.innerHTML = '';
            
            // Create and append new calendar
            const calendar = createCalendar(year, month);
            container.appendChild(calendar);
        }
        
        // Generate initial calendar
        generateCalendar();
    </script>
</body>
</html>
