<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Squares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Coloring Squares</h1>
        
        <!-- Color Palette -->
        <div class="color-palette">
            <h2>Select a Color</h2>
            <div class="colors">
                <div class="color" data-color="#ff0000" style="background-color: #ff0000;"></div>
                <div class="color" data-color="#00ff00" style="background-color: #00ff00;"></div>
                <div class="color" data-color="#0000ff" style="background-color: #0000ff;"></div>
                <div class="color" data-color="#ffff00" style="background-color: #ffff00;"></div>
                <div class="color" data-color="#ff00ff" style="background-color: #ff00ff;"></div>
                <div class="color" data-color="#00ffff" style="background-color: #00ffff;"></div>
                <div class="color" data-color="#ffa500" style="background-color: #ffa500;"></div>
                <div class="color" data-color="#800080" style="background-color: #800080;"></div>
                <div class="color" data-color="#ffc0cb" style="background-color: #ffc0cb;"></div>
                <div class="color" data-color="#a52a2a" style="background-color: #a52a2a;"></div>
                <div class="color" data-color="#000000" style="background-color: #000000;"></div>
                <div class="color" data-color="#ffffff" style="background-color: #ffffff;"></div>
            </div>
        </div>

        <!-- Drawing Area -->
        <div class="drawing-area">
            <h2>Draw what you want</h2>
            <div class="grid" id="drawingGrid">
                <!-- Grid squares will be generated by JavaScript -->
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="clearButton">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
