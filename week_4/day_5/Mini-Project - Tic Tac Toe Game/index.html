<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Unbeatable AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe Game</h1>
        <p class="subtitle">Play against an unbeatable AI!</p>
        
        <!-- Symbol Selection -->
        <div class="symbol-selection" id="symbolSelection">
            <h2>Choose your symbol:</h2>
            <div class="symbol-buttons">
                <button class="symbol-btn" data-symbol="X">X</button>
                <button class="symbol-btn" data-symbol="O">O</button>
            </div>
        </div>

        <!-- Difficulty Selection -->
        <div class="difficulty-selection" id="difficultySelection" style="display: none;">
            <h2>Choose difficulty:</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-container" id="gameContainer" style="display: none;">
            <div class="game-info">
                <div class="current-player">
                    <span id="currentPlayerText">Your turn</span>
                </div>
                <div class="game-status" id="gameStatus"></div>
            </div>
            
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            
            <button class="restart-btn" id="restartBtn" style="display: none;">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
