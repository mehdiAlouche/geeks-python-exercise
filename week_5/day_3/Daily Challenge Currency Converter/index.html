<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-exchange-alt"></i> Currency Converter</h1>
            <p>Convert currencies with real-time exchange rates</p>
        </header>

        <main class="converter">
            <div class="converter-form">
                <div class="amount-section">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01">
                </div>

                <div class="currency-section">
                    <div class="from-currency">
                        <label for="fromCurrency">From</label>
                        <select id="fromCurrency">
                            <option value="">Loading currencies...</option>
                        </select>
                    </div>

                    <div class="switch-container">
                        <button id="switchBtn" class="switch-btn" disabled>
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                    </div>

                    <div class="to-currency">
                        <label for="toCurrency">To</label>
                        <select id="toCurrency">
                            <option value="">Loading currencies...</option>
                        </select>
                    </div>
                </div>

                <button id="convertBtn" class="convert-btn" disabled>
                    <i class="fas fa-calculator"></i> Convert
                </button>
            </div>

            <div id="resultContainer" class="result-container">
                <div class="welcome-message">
                    <i class="fas fa-coins"></i>
                    <h3>Ready to Convert!</h3>
                    <p>Enter an amount and select currencies to get started.</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Exchange rates provided by <a href="https://exchangerate-api.com/" target="_blank">ExchangeRate-API</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
